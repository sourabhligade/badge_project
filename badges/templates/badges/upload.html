<!DOCTYPE html>
<html>
<head>
    <title>Upload Badge</title>
</head>
<body>
    <h2>Upload a Badge</h2>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Upload">
    </form>
</body>
</html>
